"""
Custom scalar for date representation
"""
scalar Date

"""
Represents a generated BTC wallet entry
"""
type BTCWallet {
  label: String
  address: String!
  PrivateKey: String!
  createdAt: Date!
}

"""
Balance result returned by `queryBalance`
"""
type Balance {
  address: String!
  network: String!
  balance: Float!
  currency: String!
}

"""
Single transaction entry returned by `queryTransactions`
"""
type TxEntry {
  Signature: ID!
  time: Date
  from: String
  to: String
  amount: Float
  fee: Float
  currency: String
  status: String
  balance: Float
}

"""
Wrapper for transactions list returned by `queryTransactions`
"""
type TxResponse {
  address: String!
  network: String!
  transaction: [TxEntry!]!
}

"""
Result returned by `sendTransaction`
"""
type SendResult {
  Signature: ID!
  time: Date
  from: String
  to: String
  amount: Float
  fee: Float
  currency: String
  status: String
  balance: Float
}

"""
Result for wallet generation endpoint
"""
type GenerateResult {
  generated: Int!
  wallets: [BTCWallet!]!
  path: String
}

type Query {
  balance(address: String!): Balance!
  txs(address: String!, limit: Int): TxResponse!
}

type Mutation {
  generate(count: Int = 1, save: Boolean = false, outputPath: String, label: String): GenerateResult!
  send(wif: String!, to: String!, amount: String!, feeRate: Int): SendResult!
}
