<div class="container">
  <h2>Unified Wallet UI</h2>
  <app-chain-selector
    [selectedChain]="selectedChain"
    (chainChange)="onChainChange($event)"
    (accountChange)="onAccountChange($event)"
  ></app-chain-selector>

  <app-feature-tabs
    [selectedFeature]="selectedFeature"
    (featureChange)="onFeatureChange($event)"
  ></app-feature-tabs>

  <div class="feature-area">
    <app-history *ngIf="selectedFeature==='history'"
      [chain]="selectedChain"
      [account]="selectedAccount"
    ></app-history>

    <app-transfer *ngIf="selectedFeature==='transfer'"
      [chain]="selectedChain"
      [fromAccount]="selectedAccount"
    ></app-transfer>
  </div>
</div>
