"""
Custom scalar for date representation
"""
scalar Date

"""
Arbitrary JSON passthrough scalar used by resolvers
"""
scalar JSON

"""
Balance result returned
"""
type Balance {
  address: String!
  network: String!
  balance: Float!
  currency: String!
}

"""
Single transaction entry returned 
"""
type TxEntry {
  Signature: ID!
  time: Date
  from: String
  to: String
  amount: Float
  fee: Float
  currency: String
  status: String
  balance: Float
}

"""
Wrapper for transactions list returned 
"""
type TxResponse {
  address: String!
  network: String!
  transaction: [TxEntry!]!
}

type Query {
  balance(address: String!): Balance!
  txs(address: String!, limit: Int): TxResponse!
}